      <script>
        const timer = document.getElementById('timer');
        const lines = timer.querySelector('#lines');
        const fins = timer.querySelector('#fins');
        const nums = timer.querySelector('#num-container');
        const control = document.querySelector('.button-container #control');
        const remainTime = document.querySelector('.time-container #remain-time');
        const totalTime = document.querySelector('.time-container #total-time');

        const endTime = 40

        let intervalID = null;
        let progressTimeSec = 0;

        let isPlay = true;

        function paintLines() {
            for(let i=0; i<30; i++) {
                const line = document.createElement('div');
                line.classList.add('line');
                line.style.transform = `rotate(${i*6}deg)`;

                if (i%5 == 0) {
                    line.classList.add('thick')
                }

                lines.append(line);
            }
        }

        function paintNumber() {
            let left = 15;
            let right = 45;

            for (let i=0; i<6; i++) {
                const numBox = document.createElement('div');
                numBox.classList.add('num-box');
                numBox.style.transform = `rotate(${i*30}deg)`;

                const spanLeft = document.createElement('span');
                const spanRight = document.createElement('span');

                const leftText = left - 5*i;
                spanLeft.textContent = leftText<0 ? 60+ leftText : leftText;
                spanRight.textContent = right - (5 * i);

                spanLeft.style.transform = `rotate(${-30*i}deg)`;
                spanRight.style.transform = `rotate(${-30*i}deg)`;

                numBox.append(spanLeft,spanRight);
                nums.append(numBox);
            }
        }

        function paintRemainTime() {
            for (let min=0; min<endTime; min++) {
                for (let sec=0; sec<60; sec++) {
                    const remainFin = document.createElement('div');
                    remainFin.classList.add('fin');

                    const deg = min*6+sec*1;
                    remainFin.style.transform = `rotate(${-deg}deg)`
                    
                    fins.append(remainFin);
                }
            }
        }

        function tickSec() {
            progressTimeSec++;
            if(progressTimeSec >= endTime * 60) pause();

            const lastFin = fins.lastChild;

            if (lastFin) {
                lastFin.remove();
            }

        }

        function play() {
            intervalID = setInterval(tickSec,100)
            isPlay = true;
        }

        function pause() {
            clearInterval(intervalID);
            isPlay = false;
        }

        function onClickControl() {
            if (isPlay) {
                pause();
                
            } else {
                play();
            }
        }


            // remainTime.textContent = `
            //     ${min<10?`0${min}`:min} : 
            //     ${sec<10?`0${sec}`:sec}
            // `;
        // }

        function paintTime() {
            renderRemainTime();
            totalTime.textContent = `(${endTime} : 00)`;
        }

        if (lines) {
            paintLines();
        }

        if (nums) {
            paintNumber();
        }

        if (fins) {
            paintRemainTime();
        }

        if(control) {
            control.addEventListener('click', onClickControl);
        }

        if(remainTime && totalTime) {
            paintTime();
        }

        play();
        
      </script>

        <script>
          const $title = document.querySelector(".title")
          const $minuts = document.querySelector(".clock#minuts")
          const $seconds = document.querySelector(".clock#seconds")
          const $incrementTimer = document.querySelector(".arrow.top")
          const $decrementTimer = document.querySelector(".arrow.bottom")
          const $start = document.querySelector(".pomodoro_btn#start")
          const $reset = document.querySelector(".pomodoro_btn#reset")

          let isStarted = false
          $minuts.textContent = (window.localStorage.getItem("minuts") === null || window.localStorage.getItem("minuts") === "" ? 25 : window.localStorage.getItem("minuts"))

          $incrementTimer.addEventListener("click", () => {
              let minuts = Number($minuts.textContent)
              $minuts.textContent = minuts > 8 ? minuts + 1 : "0" + (minuts + 1)
              window.localStorage.setItem("minuts", $minuts.textContent)
          })

          $decrementTimer.addEventListener("click", () => {
              let minuts = Number($minuts.textContent)
              if (minuts > 0) {
                  $minuts.textContent = minuts > 10 ? minuts - 1 : "0" + (minuts - 1)
                  window.localStorage.setItem("minuts", $minuts.textContent)
              }
          })

          $start.addEventListener("click", start)
          let interval

          function start() {
              if (!isStarted) {
                  $start.textContent = "PAUSE"
                  isFirst = false
                  isStarted = true
                  $title.textContent = ""
                  interval = setInterval(timing, 1000)
              } else {
                  end()
              }
          }

          function timing() {
              let seconds = Number($minuts.textContent) * 60 + Number($seconds.textContent)
              if (seconds === 0) {
                  $minuts.textContent = (window.localStorage.getItem("minuts") === null || window.localStorage.getItem("minuts") === "" ? 25 : window.localStorage.getItem("minuts"))
                  $seconds.textContent = "00"
                  end()
                  return
              }
              seconds -= 1
              let minut = ((seconds - seconds % 60) / 60)
              $minuts.textContent = minut > 9 ? minut : "0" + minut
              $seconds.textContent = seconds % 60 > 9 ? seconds % 60 : "0" + (seconds % 60)

          }

          function end() {
              isStarted = false
              $title.textContent = ""
              clearInterval(interval)
              $start.textContent = "START"
              const minuts = window.localStorage.getItem("minuts")
            $minuts.textContent = (minuts === null || minuts === "" || minuts === "00" ? 25 : minuts)
          }

          $reset.addEventListener("click", () => {
              end()
              window.localStorage.setItem("minuts", "25")
              $minuts.textContent = "25"
              $seconds.textContent = "00"
          })
        </script>

            );
            if (pos < barCount)
              if (!out[pos] || out[pos] < dataArray[i]) out[pos] = dataArray[i];

          for (i = 0; i < barCount; i++) {

              var prevIndex = void 0,

          }, midi.header.timeSignatures[i].ticks + "i");
        }

        //************** Tell Transport about bpm changes  ********************
        for (let i = 0; i < midi.header.tempos.length; i++) {
          Tone.Transport.schedule(function (time) {
            Tone.Transport.bpm.value =
              midi.header.tempos[i].bpm + CW.tempoOffset;
          }, midi.header.tempos[i].ticks + "i");
        }

        //************ Change time from seconds to ticks in each part  *************
        for (let i = 0; i < numofVoices; i++) {
          midi.tracks[i].notes.forEach((note) => {
            note.time = note.ticks + "i";
          });
        }

        //************** Create Synths and Parts, one for each track  ********************
        for (let i = 0; i < numofVoices; i++) {
          synths[i] = new Tone.PolySynth().toMaster();

          var part = new Tone.Part(function (time, value) {
            synths[i].triggerAttackRelease(
              value.name,
              value.duration,
              time,
              value.velocity
            );
          }, midi.tracks[i].notes).start();
        }

        setupPlayer(midi); //only does this once makeSong finished
      }

      //************** Set up position & BPM indicators  ********************

      Tone.Transport.scheduleRepeat(function (time) {
        showPosition();
        document.getElementById("ticks").textContent =
          "Ticks: " + Tone.Transport.ticks;
      }, "8n");

      function showPosition() {
        //need to coordinate this with latencyHint in setupPlayer if I want accuracy
        var myPos = Tone.Transport.position;
        var posArray = myPos.split(/\D+/); // split based on non-digits
        var myBar = Number(posArray[0]) + 1; //first element, converted to number, then increased
        var myBeat = Number(posArray[1]) + 1;
        document.getElementById("position").textContent = myBar + ":" + myBeat;
      }

      //************** Set up buttons  ********************
      //******* Everything below here is cosmetic  ********

      function changeTempo(dir) {
        switch (dir) {
          case "up" || "ArrowUp" || 38:
            Tone.Transport.bpm.value = Tone.Transport.bpm.value + 1.01;
            CW.tempoOffset = CW.tempoOffset + 1.01;
            break;

          case "dn" || "ArrowDown" || 40:
            Tone.Transport.bpm.value = Tone.Transport.bpm.value - 1.01;
            CW.tempoOffset = CW.tempoOffset - 1.01;
            break;

          case "reset":
            if (Tone.Transport.state === "started") {
              const baseTempo = Tone.Transport.bpm.value - CW.tempoOffset;
              Tone.Transport.bpm.value = baseTempo;
            }
            CW.tempoOffset = 0;
            break;
        }
      }

      function assignKeys(event) {
        var key = event.key || event.keyCode;

        if (key === "ArrowUp" || key === 38) {
          event.preventDefault();
          changeTempo("up");
        }

        if (key === "ArrowDown" || key === 40) {
          event.preventDefault();
          changeTempo("dn");
        }
      }

      document
        .querySelector("tone-play-toggle")
        .addEventListener("change", (e) => {
          if (e.detail) {
            Tone.Transport.start();
          } else {
            Tone.Transport.pause();
          }
        });

      document.querySelector("#rewind").label = "REWIND";
      document.querySelector("#rewind").addEventListener("click", (e) => {
        if (Tone.Transport.state === "started") {
          Tone.Transport.stop();
          Tone.Transport.position = "0:0:0";
          Tone.Transport.start();
        } else {
          Tone.Transport.stop();
          Tone.Transport.position = "0:0:0";
        }
      });
    </script>

    <script>
      import React from "https://cdn.skypack.dev/react@17.0.1";
      import ReactDOM from "https://cdn.skypack.dev/react-dom@17.0.1";

      const SESSION = "Session";
      const BREAK = "Break";
      const SESSIONLEN = 25;
      const BREAKLEN = 5;

      class App extends React.Component {
        constructor(props) {
          super(props);
          this.state = {
            breakLen: BREAKLEN, // min
            sessionLen: SESSIONLEN, // min
            timeLeft: SESSIONLEN * 60, // sec
            timerType: SESSION,
            isTimerRunning: false,
            intervalId: ""
          };
          this.changeTimerType = this.changeTimerType.bind(this);
          this.handleDecrementBreak = this.handleDecrementBreak.bind(this);
          this.handleIncrementBreak = this.handleIncrementBreak.bind(this);
          this.handleDecrementSession = this.handleDecrementSession.bind(this);
          this.handleIncrementSession = this.handleIncrementSession.bind(this);
          this.resetTimer = this.resetTimer.bind(this);
          this.toggleStartStopTimer = this.toggleStartStopTimer.bind(this);
        }

        changeTimerType() {
          this.setState(
            {
              timerType: this.state.timerType === SESSION ? BREAK : SESSION,
              timeLeft:
                this.state.timerType === SESSION
                  ? this.state.breakLen * 60
                  : this.state.sessionLen * 60
            },
            () => {
              this.runTimer();
            }
          );
        }

        handleDecrementBreak() {
          if (!this.state.isTimerRunning && this.state.breakLen > 1) {
            this.setState({
              breakLen: this.state.breakLen - 1,
              timeLeft:
                this.state.timerType === BREAK
                  ? (this.state.breakLen - 1) * 60
                  : this.state.timeLeft
            });
          }
        }

        handleIncrementBreak() {
          if (!this.state.isTimerRunning && this.state.breakLen < 60) {
            this.setState({
              breakLen: this.state.breakLen + 1,
              timeLeft:
                this.state.timerType === BREAK
                  ? (this.state.breakLen + 1) * 60
                  : this.state.timeLeft
            });
          }
        }

        handleDecrementSession() {
          if (!this.state.isTimerRunning && this.state.sessionLen > 1) {
            this.setState({
              sessionLen: this.state.sessionLen - 1,
              timeLeft:
                this.state.timerType === SESSION
                  ? (this.state.sessionLen - 1) * 60
                  : this.state.timeLeft
            });
          }
        }

        handleIncrementSession() {
          if (!this.state.isTimerRunning && this.state.sessionLen < 60) {
            this.setState({
              sessionLen: this.state.sessionLen + 1,
              timeLeft:
                this.state.timerType === SESSION
                  ? (this.state.sessionLen + 1) * 60
                  : this.state.timeLeft
            });
          }
        }

        resetTimer() {
          clearInterval(this.state.intervalId);
          this.setState({
            breakLen: BREAKLEN, // min
            sessionLen: SESSIONLEN, // min
            timeLeft: SESSIONLEN * 60, // sec
            timerType: SESSION,
            isTimerRunning: false,
            intervalId: ""
          });
          this.beepSound.pause();
          this.beepSound.currentTime = 0;
        }

        runTimer() {
          let intervalId = setInterval(() => {
            this.setState(
              {
                timeLeft: this.state.timeLeft - 1
              },
              () => {
                if (this.state.timeLeft === 0) {
                  this.beepSound.play();
                }
                if (this.state.timeLeft < 0) {
                  if (this.state.intervalId) clearInterval(this.state.intervalId);
                  this.changeTimerType();
                }
              }
            );
          }, 1000);
          this.setState({
            intervalId
          });
        }

        toggleStartStopTimer() {
          if (!this.state.isTimerRunning) {
            this.runTimer();
            this.setState({ isTimerRunning: true });
          } else {
            clearInterval(this.state.intervalId);
            this.setState({
              isTimerRunning: false,
              intervalId: ""
            });
          }
        }

        clockify() {
          let minutes = Math.floor(this.state.timeLeft / 60);
          let seconds = this.state.timeLeft - minutes * 60;
          seconds = seconds < 10 ? "0" + seconds : seconds;
          minutes = minutes < 10 ? "0" + minutes : minutes;
          return minutes + ":" + seconds;
        }

        render() {
          let stopStartTimer = this.state.isTimerRunning
            ? "fa fa-pause"
            : "fa fa-play";

          return (
            <div className="clock-container">
              <Timer
                timeLeft={this.clockify()}
                timerType={this.state.timerType}
                resetTimer={this.resetTimer}
                stopStartTimer={stopStartTimer}
                toggleStartStopTimer={this.toggleStartStopTimer}
              />
              <div className="length-container">
                <div className="break-container">
                  <SetTimerLength
                    timerLabelId="break-label"
                    timerLabel="Break Length"
                    timerLen={this.state.breakLen}
                    timerLenId="break-length"
                    decTimerId="break-decrement"
                    handleDecrementTimer={this.handleDecrementBreak}
                    incTimerId="break-increment"
                    handleIncrementTimer={this.handleIncrementBreak}
                  />
                </div>
                <div className="session-container">
                  <SetTimerLength
                    timerLabelId="session-label"
                    timerLabel="Session Length"
                    timerLen={this.state.sessionLen}
                    timerLenId="session-length"
                    decTimerId="session-decrement"
                    handleDecrementTimer={this.handleDecrementSession}
                    incTimerId="session-increment"
                    handleIncrementTimer={this.handleIncrementSession}
                  />
                </div>
              </div>
              <audio
                id="beep"
                load="auto"
                ref={(audio) => {
                  this.beepSound = audio;
                }}
                src="https://raw.githubusercontent.com/freeCodeCamp/cdn/master/build/testable-projects-fcc/audio/BeepSound.wav"
              ></audio>
            </div>
          );
        }
      }

      class SetTimerLength extends React.Component {
        constructor(props) {
          super(props);
          this.buttonRefInc = React.createRef();
          this.buttonRefDec = React.createRef();
        }

        render() {
          return (
            <div>
              <div id={this.props.timerLabelId}>{this.props.timerLabel}</div>
              <span id={this.props.timerLenId} className="timer-length">
                {this.props.timerLen}
              </span>
              <div className="inc-dec-btn-container">
                <button
                  ref={this.buttonRefInc}
                  className="inc-arrow"
                  onClick={() => {
                    this.props.handleIncrementTimer();
                    this.buttonRefInc.current.blur();
                  }}
                >
                  <i id={this.props.incTimerId} className="fa fa-arrow-up"></i>
                </button>
                <button
                  ref={this.buttonRefDec}
                  onClick={() => {
                    this.props.handleDecrementTimer();
                    this.buttonRefDec.current.blur();
                  }}
                >
                  <i id={this.props.decTimerId} className="fa fa-arrow-down"></i>
                </button>
              </div>
            </div>
          );
        }
      }

      class Timer extends React.Component {
        constructor(props) {
          super(props);
          this.buttonRefStartStop = React.createRef();
          this.buttonRefReset = React.createRef();
        }

        render() {
          return (
            <div>
              <div id="time-left">{this.props.timeLeft}</div>
              <div id="display-controls">
                <div id="timer-label">{this.props.timerType}</div>
                <div id="timer-ssr">
                  <button
                    ref={this.buttonRefStartStop}
                    id="start-stop"
                    onClick={() => {
                      this.props.toggleStartStopTimer();
                      this.buttonRefStartStop.current.blur();
                    }}
                  >
                    <i className={this.props.stopStartTimer} aria-hidden="true"></i>
                  </button>
                  <button
                    ref={this.buttonRefReset}
                    id="reset"
                    onClick={() => {
                      this.props.resetTimer();
                      this.buttonRefReset.current.blur();
                    }}
                  >
                    <i className="fa fa-refresh" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </div>
          );
        }
      }

      ReactDOM.render(<App />, document.getElementById("pomodoro"));
    </script>
